<!-- web worker -->
<html>
    <head>
        <script>
            var wkr=new Worker("worker.js")
            function send(){
                wkr.postMessage("abc")
            }
            wkr.onmessage=show;
            function show(event){
                document.querySelector("div").innerHtml=event.data;
            }
        </script>
    </head>
    <body>
        <button onclick="send()">Send message</button>
        <div></div>
    </body>
</html>
